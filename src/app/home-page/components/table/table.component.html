<div class="table">

  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row; let ind = index;">{{row.name}}</td>
    </ng-container>

    <!--age -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let row; let ind = index;">{{row.age}}</td>
    </ng-container>

    <!--nickname -->
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef>Nickname</th>
      <td mat-cell *matCellDef="let row; let ind = index;">{{row.nickname}}</td>
    </ng-container>


    <!--isCheck -->
    <ng-container matColumnDef="isCheck">
      <th mat-header-cell *matHeaderCellDef>Employee</th>
      <td mat-cell *matCellDef="let row; let ind = index;">
        <mat-checkbox class="example-margin" [disabled]="true" [ngModel]="row.isCheck"></mat-checkbox>
      </td>
    </ng-container>

    <!--edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button (click)="addOrChangeRow(true)">Добавить строку</button>
      </th>
      <td mat-cell *matCellDef="let row; let ind = index;">
        <button mat-raised-button (click)="addOrChangeRow(false, ind)">Изменить</button>
        <button mat-raised-button class="lastBut" (click)="deleteRow(ind)">Удалить</button>
      </td>
    </ng-container>

    <!--  Передеча массива с колонками-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

</div>
