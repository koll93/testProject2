<h1 mat-dialog-title>Введите логин и пароль</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Age</mat-label>
    <input type="number" matInput [(ngModel)]="data.age">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nickname</mat-label>
    <input matInput [(ngModel)]="data.nickname">
  </mat-form-field>

    <mat-checkbox class="example-margin" [(ngModel)]="data.isCheck">Employee</mat-checkbox>


</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
  <button mat-button (click)="onNoClick()">Отмена</button>
</div>
